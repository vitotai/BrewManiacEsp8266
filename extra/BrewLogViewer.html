$(function(){

function tempUnit(f){
	if(typeof window.useC == "undefined"){
		$('input:radio[name=unit]').filter('[value=' + (f? "fahrenheit":"celius") +']').prop('checked', true);
		window.useC = !f;
	}
	return window.useC;
}

$('input:radio[name=unit]').on('click',function(){
	if(typeof window.file == "undefined") return;
	var t=$( "input:radio[name=unit]:checked" ).val()  == "celius";
	if(window.useC !=t){
		window.useC=t;
		openfile(window.file);
	}
});

function openfile(f){
    if (f) {
      var r = new FileReader();
      r.onload = function(e) { 
		    window.file=f;
      		chart.clear();
	      	var data = new Uint8Array(e.target.result);
	      	var r;
	      	if((r=BrewChart.testData(data)) !==false){
		       chart.realtime=true;
  			   chart.setCelius(tempUnit(r.f));

  			   chart.process(data);
  			   var date=new Date(chart.starttime * 1000);
  		   		$("#viewlogname").text(date.toLocaleString());
  		   	}else{
  		   		alert("Invalid log!");
  		   	}
      };
      r.readAsArrayBuffer(f);
    } else { 
      alert("Failed to load file");
    }
}

var chart= new BrewChart("vchart-canvas");


$('#dropfile').bind('dragover',function(e){
    e.stopPropagation();
    e.preventDefault();
    e.originalEvent.dataTransfer.dropEffect = 'copy'; // Explicitly show this is a copy.
});

$('#dropfile').bind('drop',function(e){
    e.stopPropagation();
    e.preventDefault();
    var f=e.originalEvent.dataTransfer.files[0];
    openfile(f);
});


$('#fileinput').change(function(evt) {
    //Retrieve the first (and only!) File from the FileList object
    var f = evt.target.files[0]; 
    openfile(f);
});
});
